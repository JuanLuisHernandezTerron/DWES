<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="formulario" action="">
        <fieldset>
            <legend>
                <p>Formulario Personal</p>
            </legend>
            <div>
                <label for="nombre">Escribe tu nombre</label>
                    <input type="text" id="nombre" required><br>
                <label for="apellidos">Escribe tus apellidos</label>
                    <input type="text" id="apellidos" required><br>
                <label for="email">Escribe tu correo</label>
                    <input type="email" id="correo" placeholder="example@example.com" required> <br>
                <label for="">Web Personal</label>
                    <input type="text" id="webPersonal" placeholder="https://example.com" required> <br>
                <button type="submit" value="EnviarFormulario" onclick="add()">EnviarFormulario</button>
            </div>
        </fieldset>
        
    </form>
</body>
</html>
