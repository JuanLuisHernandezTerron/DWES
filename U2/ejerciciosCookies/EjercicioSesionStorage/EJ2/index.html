<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <form action="" id="formulario">
        <fieldset>
            <legend>
                Formulario
            </legend>
            <div>
                <label for="">Fecha Creacion</label>
                    <input type="text" id="fechaCreacion" required><br>
                <label for="">Cocinero</label>
                    <input type="text"  id="cocinero" required><br>
                <label for="">Destinario</label>
                    <input type="text" id="destinario" required><br>
                <label for="">Gramos</label>
                    <input type="text" id="gramos" required><br>
                <label for="">Composicion</label>
                    <input type="text" id="composicion" required><br>
                <label for="">Numero cuenta Bancaria</label>
                    <input type="text" id="iban" required><br>
                <input type="submit" value="Enviar Formulario">
                <input type="button" value="Recargar" onclick="recargarValores()">
            </div>
        </fieldset>
    </form>
</body>
</html>
