<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <form id="formulario" action="">
        <fieldset>
            <legend>
                Formulario
            </legend>
        <div>
            <label for="">DNI</label>
                <input type="text" id="dni"><br>
            <label for="">Nombre y Apellidos</label>
                <input type="text" id="nombre"><br>
            <label for="">Fecha Nacimiento</label>
                <input type="date" id="fechaNacimiento"><br>
            <label for="">Email</label>
                <input type="email" id="email"><br>
            <label for="">Web Personal</label>
                <input type="url" id="webpersonal"><br>
            <label for="">Contraseña</label>
                <input type="password" id="contraseña">
            <input type="submit" value="EnviarFormulario">
            <input type="button" value="Recargar" onclick="recargarClick()">
        </div>
    </fieldset>
    </form>
</body>
</html>
